        <!-- menu panel -->
        <div id='controlPanel' class="hiddenTotal">
            <div class='controlItem' id="completeAll"><span class="iconfont icon-check"></span>Complete All</div>
            <div class='controlItem' id="undoAll"><span class="iconfont icon-quxiao"></span>Undo All</div>
            <div class='controlItem' id="deleteCompleted"><span class="iconfont icon-deletetext"></span>Delete Completed Items</div>
            <div class='controlItem'>

            </div>
            <div class='controlItem'>
                <div><span class="iconfont icon-fangdajing-copy"></span>Search</div>

            <a id="InputIcon">

        </div>


        <div class="block">

            <div class="filter-header itemInner">
                <div id="displayAll"class="filter selected" style="cursor:pointer;">All</div>
                <div id="displayDone"class="filter" style="cursor:pointer;">Finished</div>
                <div id="displayUnfinished"class="filter" style="cursor:pointer;">NotYet</div>
                <div class="searchResultIcon" style="cursor:pointer;display: none;">Results</div>
                <a class="Num" id="Num-cnt" >× Num</a>
            </div>

            <div id="list" class="itemList"></div>

        <!-- Menu-trigger -->
        <div class="toolArea">
            <embed id='InputSVG'src="./res/tool.svg" type="image/svg+xml" style="width: 40px;height: 40px;" />
            <button id="toolAreaBtn" style=" height:40px;width: 40px;position: absolute;display: flex;bottom: 0px;z-index: 10;opacity: 0;" onclick="showSearchPanel()"></button>
        </div>


        <!-- Navigation -->
        <div id="menuToggle">
            <!-- <div class="checkbox-container"> -->
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>

          <ul id="menu-sliding">

            <li><a class="menu-a" ><embed class='InputSVG'src="./res/finishall.svg" type="image/svg+xml" style="width: 40px;height: 40px;" /> Finish All</a></li>

            <li><a class="menu-a" ><embed class='InputSVG'src="./res/undo.svg" type="image/svg+xml" style="width: 40px;height: 40px;" /> Undo All</a></li>
            <input type="checkbox" class="clear-completed menu">
            <li><a class="menu-a clear-completed"><embed class='InputSVG'src="./res/delete.svg" type="image/svg+xml" style="width: 40px;height: 40px;" /> Delete Fini</a></li>
          </ul>

                <embed id='SearchSVG'src="./res/search1.svg" type="image/svg+xml" style="width: 13%;height: 13%;" />
            </a>

        </div> 


        <!-- Edit & Color-changing -->
        <div class="editNcolor"style="display: none">
            <div class="inputDiv  FooterDiv editColumn" >
            <a id="EditIcon">
                <embed id='EditSVG'src="./res/edit.svg" type="image/svg+xml" style="width: 10%;height: 10%;" />
            </a>
            <input id="EditinputBlock" class="input" placeholder="Edit"></input>
            </div> 
            <div class="inputDiv  FooterDiv" >
